{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
</head>
<body>

<div class="container">
    <div class = 'tasks' id="updatediv">
        <h3>Update Task</h3>
        <form id='inform' class="form" method="post" action="{% url 'updatetask' tododetails.id %}">
            {% csrf_token %}
            <div> <input  id="intitle" name="title" type="text" class="input" value='{{tododetails.title}}'/> </div>
            <div> <input id="indescription"  name="description" type="text" class="input" value='{{tododetails.description}}'/> </div>
            <div>  <input id="indeadline"  name="deadline" type="date" class="input" value='{{tododetails.deadline|date:"Y-m-d"}}'/> </div>
            <div> <input id='insubmit' type="submit" class="add" value="Update Task" /> </div>
            <div> <a id='mainpage' class="add" href="{% url 'todomain' %}"> Main Page </a> </div> 
        </form>
    </div>
            
</div>

</body>
</html>
