{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'todoapp/styleforlogin.css' %}">
    <title>Document</title>

    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css"
            integrity="sha256-wT6CFc7EKRuf7uyVfi+MQNHUzojuHN2pSw0YWFt2K5E=" crossorigin="anonymous" />

    </head>
    <form class="ui raised very padded center aligned text container segment" method="post" action="{% url 'loginaction' %}">
        {% csrf_token %}
        <h1 class="ui header">Log in</h1>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="mail outline icon"></i>
                <input type="text" name="username" placeholder="Username" autofocus="true">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <br>

        <!-- <div class="field">
        <div class="ui left icon input">
        <i class="lock icon"></i>
         <input type="password" name="password_confirmation" placeholder="Password Confirmation">
        </div></div><br> -->

        <div class="actions">
            <button class=" ui large teal button" type="submit">Log in</button>
        </div>
        <br>
        <p>Don't have an account? <a href="#"> Sign up </a>
    </form>

</html>
